<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Nick Stathas</title>
	<meta name="description" content="Nick Stathas's Personal Website and Portfolio">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">

<body>
	<div class="container-fluid">
		<div class="row mainrow">
			<div class="col-md profile">
				<div class="container-fluid profgrid">
					<div class="row">
						<div class="col-lg">
							<img id="profpic" src="https://github.com/nistath.png" alt="Profile Picture" />
						</div>
						<div class="col-lg">
							<div class="row nametext namecol">
								<h1>Nick<br />Stathas</h1>
							</div>
							<div class="row namecol">
								<a id="email"><button type="button" class="btn btn-primary"><i class="fa fa-envelope"></i> Turn on JavaScript!</button></a>
							</div>
						</div>
					</div>
					<div class="row social">
						<div class="col slink" id="github">
							<a href="https://github.com/nistath" target="_blank">
								<img src="img/github_light.png" title="GitHub" data-toggle="tooltip" data-placement="bottom" />
							</a>
						</div>
						<div class="col slink" id="linkedin">
							<a href="https://www.linkedin.com/in/nistath" target="_blank">
								<img src="img/linkedin.png" title="LinkedIn" data-toggle="tooltip" data-placement="bottom" />
							</a>
						</div>
						<div class="col slink" id="portfolio">
							<a href="/portfolio" target="_blank">
								<img src="img/portfolio.png" title="Portfolio" data-toggle="tooltip" data-placement="bottom" />
							</a>
						</div>
						<div class="col slink" id="resume">
							<a href="/resume" target="_blank">
								<img src="img/resume.png" title="Resume" data-toggle="tooltip" data-placement="bottom" />
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-7 bio">
				{% include bio.html %}
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

</html>
